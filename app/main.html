<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Feed Intent Viewer</title>
  <link rel="stylesheet" href="styles.css">

  <link rel="stylesheet" href="third_party/XMLViewer/view-source.css">
  <link rel="stylesheet" href="third_party/XMLViewer/XMLViewer.css">
  <script src="third_party/XMLViewer/XMLViewer.js"></script>
  <script src="main.js"></script>
</head>
<body>
  <form id="controls">
    <input type="text" id="url">
    <input type="submit" value="Load">
    <a href="https://chrome.google.com/webstore/detail/oceapojkdgeophkjdijkpbjifdnfimdh">Feed Intent Viewer</a>
  </form>

  <div id="xml-viewer"></div>

  <div id="url-error" class="message" style="display: none">
    Invoked with the data "<span id="url-error-data"></span>", which does not appear to be a URL.
  </div>

  <div id="loading-error" class="message" style="display: none">
    Could not load "<span id="loading-error-data"></span>"...
  </div>

  <div id="reader-error" class="message" style="display: none">
    Could read feed contents, got error "<span id="reader-error-data"></span>".
  </div>
</body>
</html>
